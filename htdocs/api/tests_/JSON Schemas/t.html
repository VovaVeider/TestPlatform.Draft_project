<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #test-selector {
            display: flex;
            margin-bottom: 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            overflow: hidden;
        }

        .test-btn {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 0;
        }

        .test-btn:hover {
            background-color: #45a049;
        }

        .test-btn.active {
            background-color: #45a049;
        }

        #test-container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #question-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer-btn {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            text-align: left;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .answer-btn.selected {
            background-color: #45a049 !important;
        }

        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="test-selector"></div>

<div id="test-container">
    <div id="question-text"></div>
    <div id="answers-container"></div>
    <button id="submit-btn">Сдать тест</button>
</div>

<script>
    const testData = {
        "questions": [
            {
                "text": "В каком городе родился А.П.Чехов?",
                "answers": [
                    {"text": "Новиград"},
                    {"text": "Санкт-Петербург"},
                    {"text": "Таганрог"}
                ]
            },
            {
                "text": "Кто написал Войну и мир?",
                "answers": [
                    {"text": "А.П.Чехов"},
                    {"text": "Глеб Жиглов"},
                    {"text": "Л.Н.Толстой"}
                ]
            }
        ]
    };

    const testSelector = document.getElementById('test-selector');
    const questionText = document.getElementById('question-text');
    const answersContainer = document.getElementById('answers-container');
    const submitBtn = document.getElementById('submit-btn');
    let currentQuestionIndex = 0;
    let selectedAnswerIndex = -1;

    function loadQuestion() {
        const currentQuestion = testData.questions[currentQuestionIndex];

        questionText.textContent = currentQuestion.text;
        answersContainer.innerHTML = '';

        currentQuestion.answers.forEach((answer, index) => {
            const answerBtn = document.createElement('button');
            answerBtn.classList.add('answer-btn');
            if (index === selectedAnswerIndex) {
                answerBtn.classList.add('selected');
            }
            answerBtn.textContent = `${index + 1}. ${answer.text}`;
            answerBtn.addEventListener('click', () => handleAnswer(index));
            answersContainer.appendChild(answerBtn);
        });
    }

    function handleAnswer(answerIndex) {
        selectedAnswerIndex = answerIndex;
        updateSubmitButton();
    }

    function updateSubmitButton() {
        submitBtn.disabled = selectedAnswerIndex === -1;
    }

    function updateTestButtons() {
        const testButtons = document.querySelectorAll('.test-btn');
        testButtons.forEach((btn, index) => {
            btn.classList.remove('active');
            if (index === currentQuestionIndex) {
                btn.classList.add('active');
            }
        });
    }

    function handleTestSubmission() {
        if (selectedAnswerIndex === -1) {
            alert('Пожалуйста, выберите ответ перед сдачей теста.');
        } else {
            alert('Тест успешно сдан!');
            // Добавьте здесь логику обработки сдачи теста, если необходимо
        }
    }

    // Создание кнопок для выбора вопроса
    testData.questions.forEach((_, index) => {
        const testBtn = document.createElement('button');
        testBtn.classList.add('test-btn');
        testBtn.textContent = `Вопрос ${index + 1}`;
        testBtn.addEventListener('click', () => {
            currentQuestionIndex = index;
            selectedAnswerIndex = -1; // Сброс выбранного ответа при смене вопроса
            updateSubmitButton();
            updateTestButtons();
            loadQuestion();
        });
        testSelector.appendChild(testBtn);
    });

    // Загрузка первого вопроса при запуске страницы
    updateTestButtons();
    loadQuestion();

    // Обработка сдачи теста
    submitBtn.addEventListener('click', handleTestSubmission);
</script>

</body>
</html>
